{{ template "header.html" . }}
<h1 class="text-2xl font-bold text-gray-800 mb-6">投稿の編集</h1>

<form action="/bbs/{{ .post.ID }}/update" method="POST" class="space-y-6">
    <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">名前</label>
        <input type="text" name="name" value="{{ .post.Name }}" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
    </div>
    <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">本文</label>
        <textarea name="body" rows="5" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">{{ .post.Body }}</textarea>
    </div>
    <div class="flex justify-end space-x-4">
        <a href="/bbs" class="py-2 px-4 text-gray-600">キャンセル</a>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg shadow transition">
            更新する
        </button>
    </div>
</form>
{{ template "footer.html" . }}
