{{ template "header.html" . }}

<div class="mb-8">
    <div class="mb-4">
        <span class="text-gray-500 text-sm">種類</span>
        <p class="text-gray-700">{{ .post.Kind }}</p>
    </div>
</div>

<div class="flex space-x-4 border-t pt-6">

    <a href="/kind" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg font-bold">一覧に戻る</a>
</div>
