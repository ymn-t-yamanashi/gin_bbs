{{ template "header.html" . }}
<h1 class="text-2xl font-bold mb-6">新規投稿</h1>
<form action="/kind/" method="POST" class="space-y-4">
    <div>
        <label class="block text-sm font-bold mb-2">種類</label>
        <input type="text" name="kind" required class="w-full border p-2 rounded focus:ring-2 focus:ring-indigo-500 outline-none">
    </div>
    <div class="flex justify-end space-x-4">
        <a href="/kind" class="py-2 px-4 text-gray-500">戻る</a>
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded font-bold">投稿する</button>
    </div>
</form>
{{ template "footer.html" . }}
